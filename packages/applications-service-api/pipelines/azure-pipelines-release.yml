parameters:
  - name: deploymentTag
    displayName: Deployment Tag
    type: string
    default: none
  - name: region
    displayName: Region
    type: string
    values:
      - UK West
      - UK South
    default: UK West

trigger: none

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
  pipelines:
    - pipeline: applications-service-api-ci
      source: applications-service-api CI
      trigger: 
        branches:
          include: 
            - main

extends:
  template: stages/wrapper_web_app_cd.yml@templates
  parameters:
    appName: $(webAppNamePrefix)-$(ENVIRONMENT)-$(REGION_SHORT)-001
    artifactSourcePipeline: applications-service-api CI
    azurecrName: $(azurecrName)
    azurecrServiceConnection: $(azurecrServiceConnection)
    deploymentTag: ${{ parameters.deploymentTag }}
    globalVariables:
      - template: azure-pipelines-variables.yml@self
      - template: packages/applications-service-api/pipelines/azure-pipelines-variables.yml@self 
    projectName: $(projectName) 
    releaseVersion: $(version.MajorMinor)
    repository: $(repository)
    ${{ if in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI', 'ResourceTrigger') }}:
      environments:
        - name: Dev
