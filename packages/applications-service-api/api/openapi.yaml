  '/api/v3/documents/{caseReference}':
    get:
      summary: Returns project document
      description: Returns project document
      tags:
        - Documents
      parameters:
        - in: path
          name: caseReference
          example: 'TR040009'
          required: true
          schema:
            type: string
          description: Case reference
        - in: query
          name: type
          required: true
          description: Type of document
          schema:
            type: string
            enum:
              [
                'RULE_6_LETTER',
                'RULE_8_LETTER',
                'EXAMINATION_LIBRARY',
                'DECISION_LETTER_APPROVE',
                'DECISION_LETTER_REFUSE'
              ]
      responses:
        '200':
          description: Returns a document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentV3'
        '404':
          description: No documents found

  '/api/v3/documents':
    post:
      summary: Returns project documents
      description: Returns project documents
      tags:
        - Documents
      requestBody:
        description: Search and filtering criteria, required page number
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentV3RequestBody'
      responses:
        '200':
          description: Returns list of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentV3ResponseBody'
        '400':
          description: Request body validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  '/api/v1/project-updates/{caseReference}':
    get:
      summary: Returns project updates for a case
      description: Returns project updates for a case
      tags:
        - Project Updates
      parameters:
        - in: path
          name: caseReference
          example: EN020021
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      responses:
        '200':
          description: list of project updates
          content:
            application/json:
              schema:
                type: object
                properties:
                  updates:
                    type: array
                    items:
                      type: object
                      properties:
                        updateDate:
                          type: string
                          example: '2020-02-19'
                        updateName:
                          type: string
                          example: 'Project accepted'
                        updateContentEnglish:
                          type: string
                          example: 'Case was accepted'
                        updateContentWelsh:
                          type: string
                          example: 'Derbyniwyd yr achos'
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Internal server error

  '/api/v1/representations':
    get:
      summary: Returns project representations
      description: Returns project representations
      tags:
        - Representations
      parameters:
        - in: query
          name: caseReference
          example: 'EN010009'
          required: true
          schema:
            type: string
          description: Case reference
        - in: query
          name: page
          example: 1
          required: false
          schema:
            type: integer
          description: Page number
        - in: query
          name: size
          example: 25
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page size for results
        - in: query
          name: searchTerm
          example: 'Frosty'
          required: false
          schema:
            type: string
          description: Search term
        - in: query
          name: type
          required: false
          schema:
            type: array
            items:
              type: string
          description: Type
      responses:
        '200':
          description: Returns list of representations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RepresentationListWrapper'
        '404':
          description: No representations found

  '/api/v1/representations/{id}':
    get:
      summary: Returns representation by id
      description: Returns representation by id
      tags:
        - Representations
      parameters:
        - in: path
          name: id
          example: 10
          required: true
          schema:
            type: integer
          description: Representation id
        - in: query
          name: caseReference
          example: 'EN010009'
          required: true
          schema:
            type: string
          description: Case reference
      responses:
        '200':
          description: Returns a representation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Representation'
        '404':
          description: Representation not found

  '/api/v1/timetables/{caseReference}':
    get:
      summary: Returns timetable data for a case
      tags:
        - Timetables
      parameters:
        - in: path
          name: caseReference
          example: EN020021
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      responses:
        '200':
          description: List of timetables for a case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timetables'
        '400':
          description: Bad Request error
        '404':
          description: Not found error
        '500':
          description: Internal server error

  '/api/v1/submissions/{caseReference}':
    post:
      summary: Create a submission for a case
      tags:
        - Submissions
      parameters:
        - in: path
          name: caseReference
          example: EN020021
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubmissionCreateRequestBody'
      responses:
        '201':
          description: Submission data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionResponseBody'
        '400':
          description: Request body validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '500':
          description: Internal server error

  '/api/v1/submissions/{submissionId}/complete':
    post:
      summary: Mark a submission as complete
      tags:
        - Submissions
      parameters:
        - in: path
          name: submissionId
          example: 1234
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                caseReference:
                  type: string
                  minLength: 8
                  maxLength: 10
                  pattern: '^[A-Za-z]{2}\d{6,8}$'
                  example: 'EN010116'
                  description: Case / Project unique identifier
                email:
                  type: string
                  example: 'person@example.org'
      responses:
        '204':
          description: Request was successful
        '400':
          description: Request body validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Submission with given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Internal server error

  '/api/v1/subscriptions/{caseReference}':
    post:
      description: Creates an email update subscription
      tags:
        - Subscription
      parameters:
        - in: path
          name: caseReference
          example: 'EN010116'
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - subscriptionTypes
              properties:
                email:
                  type: string
                  format: email
                subscriptionTypes:
                  type: array
                  items:
                    type: string
                    enum:
                      - allUpdates
                      - applicationSubmitted
                      - applicationDecided
                      - registrationOpen
      responses:
        '200':
          description: Successfully created subscription
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscriptionDetails:
                    type: string
                    description: encrypted string containing subscription details
                    example: 60492abe2c6eed5eb43695f8eda5a14a57a44178d28c641772db0723685b4501
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Internal server error
    put:
      description: Confirms an email update subscription
      tags:
        - Subscription
      parameters:
        - in: path
          name: caseReference
          example: 'EN010116'
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - subscriptionDetails
              properties:
                subscriptionDetails:
                  type: string
                  description: encrypted string containing 'email', 'subscriptionTypes' and 'date'
      responses:
        '204':
          description: Successfully confirmed subscription
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Internal server error
    delete:
      description: Delete an email update subscription
      tags:
        - Subscription
      parameters:
        - in: path
          name: caseReference
          example: 'EN010116'
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
        - in: query
          name: email
          required: true
          schema:
            type: string
            description: encrypted string of email address
      responses:
        '204':
          description: Successfully deleted subscription
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Internal server error

  '/api/v1/advice':
