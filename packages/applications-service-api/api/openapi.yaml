openapi: 3.0.3
info:
  title: Applications Service API Documentation
  description: API to create, retrieve and modify planning applications
  version: 1.0.5
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'

servers:
  - url: '/'

paths:
  '/':
    get:
      summary: Returns a 204 status code
      description: The front-end load balancer sends a GET request to the application root every five minutes. The continuous ping prevents the app from being unloaded. Returning 204 status code stops App Insights from logging the ping as 404 error.
      responses:
        '204':
          description: No content status code
  '/api/v1/applications/{caseReference}':
    get:
      summary: Returns an existing application
      description: Returns an existing application (Project) by id (Case Reference)
      tags:
        - Applications
      parameters:
        - in: path
          name: caseReference
          example: 'EN010116'
          required: true
          schema:
            type: string
            minLength: 8
            maxLength: 10
            pattern: '^[A-Za-z]{2}\d{6,8}$'
          description: Case / Project unique identifier
      responses:
        '200':
          description: Returns an application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '404':
          description: The application could not be found
        '406':
          description: Application not eligible

  '/api/v1/applications':
    get:
      summary: Returns all existing applications
      description: Returns all existing applications (Projects)
      tags:
        - Applications
      parameters:
        - in: query
          name: page
          example: 1
          required: false
          schema:
            type: integer
          description: Page number
        - in: query
          name: size
          example: 25
          required: false
          schema:
            type: integer
            minimum: 1
          description: Page size for results
        - in: query
          name: sort
          example: +ProjectName
          required: false
          schema:
            type: string
            enum:
              - +ProjectName
              - -ProjectName
              - ProjectName
              - +PromoterName
              - -PromoterName
              - PromoterName
              - +DateOfDCOSubmission
              - -DateOfDCOSubmission
              - DateOfDCOSubmission
              - +ConfirmedDateOfDecision
              - -ConfirmedDateOfDecision
              - ConfirmedDateOfDecision
              - +Stage
              - -Stage
              - Stage
        - in: query
          name: stage
          schema:
            type: array
            items:
              type: string
              enum:
                - pre_application
                - acceptance
                - pre_examination
                - examination
                - recommendation
                - decision
                - post_decision
                - withdrawn
        - in: query
          name: region
          schema:
            type: array
            items:
              type: string
              enum:
                - east_midlands
                - eastern
                - london
                - north_east
                - north_west
                - south_east
                - south_west
                - wales
                - west_midlands
                - yorkshire_and_the_humber
        - in: query
          name: sector
          schema:
            type: array
            items:
              type: string
              enum:
                - business_and_commercial
                - energy
                - transport
                - water
                - waste
                - waste_water
        - in: query
          name: searchTerm
          example: 'St James Barton'
          required: false
          schema:
            type: string
          description: Searches for project name and promoter name
        - in: query
          name: excludeNullDateOfSubmission
          required: false
          schema:
            type: boolean
          description: Exclude applications (Projects) with a null DateOfDCOSubmission value
      responses:
        '200':
          description: Returns all applications
          content:
            application/json:
              schema:
                type: object
                properties:
                  applications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Application'
                  filters:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          enum:
                            - stage
                            - region
                            - sector
                          example: stage
                          description: Name of property to filter by
                        value:
                          oneOf:
                            - type: string
                            - type: number
                          example: 1
                          description: Value of property to filter by
                        label:
                          type: string
                          example: Pre-application
                          description: Display name for the filter value
                        count:
                          type: number
                          example: 5
                          description: Number of documents matching the filter
                  totalItems:
                    type: number
                    description: Count of items with provided filters applied
                    example: 1
                  itemsPerPage:
                    type: number
                    example: 1
                  totalPages:
                    type: number
                    example: 1
                  currentPage:
                    type: number
                    example: 1
                  totalItemsWithoutFilters:
                    type: number
                    description: Count of items with no filters applied
                    example: 10
        '404':
          description: No applications found

  '/api/v1/applications/download':
    get:
      summary: Returns a CSV file of all applications
      description: Returns a CSV file of all applications
      tags:
        - Applications
      responses:
        '200':
          description: Returns a CSV file of all applications
          content:
            text/csv:
              schema:
                type: string
                format: binary
                example: |
                  "Project reference","Project name","Applicant name","Application type","Region","Location","Grid reference - Easting","Grid reference - Northing:","GPS co-ordinates","Stage","Description","Anticipated submission period","Date of application","Date application accepted","Date Examination started","Date Examination closed","Date of recommendation","Date of decision","Date withdrawn"
                  "TR010001","Accessibility Test","EDF","EN01 - Generating Stations","South West","Somerset - Monday PM 23/12",594934,5636170," -11.543792740342, 100.58954279911",4,"MC 5 09-01-2019 part 3","2020-01-01","","2018-01-01","2019-06-06",,,,,

        '404':
          description: No applications found

  '/api/v1/interested-party':
    post:
      summary: Creates an interested party
      description: Creates an interested party for a project
      tags:
        - Interested Party
      requestBody:
        description: Interested party details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterestedPartyReqBody'
            examples:
              me:
                summary: An example of a request body when submitting on own behalf
                value:
                  case_ref: 'EN010009'
                  behalf: 'me'
                  full-name: 'Humpty Dumpty'
                  over-18: 'yes'
                  address:
                    line1: 'Queens Building'
                    line2: 'Queens Wall Street'
                    line3: 'London'
                    postcode: 'HE127TY'
                    country: 'UK'
                  email: 'person@example.org'
                  telephone: '0132232432'
                  comment: 'this is my representation'
              organisation:
                summary: An example of a request body when submitting on behalf of an organisation
                value:
                  case_ref: 'EN010009'
                  behalf: 'them'
                  full-name: 'Mr Bean'
                  over-18: 'yes'
                  organisation-name: 'Ministry of Coffee and Social Affairs'
                  role: 'Coffee connoisseur'
                  address:
                    line1: 'Coffee Building'
                    line2: 'Coffee Wall Street'
                    line3: 'London'
                    postcode: 'CO127FE'
                    country: 'UK'
                  email: 'person@example.org'
                  telephone: '0132232432'
                  comment: 'this is my representation'
              agent:
                summary: An example of a request body when submitting on behalf of an agent
                value:
                  case_ref: 'EN010009'
                  behalf: 'you'
                  representing: 'person|organisation|family'
                  representee:
                    full-name: 'Harry Potter'
                    over-18: 'yes'
                    address:
                      line1: '4'
                      line2: 'Privet Drive'
                      line3: 'Little Whinging'
                      postcode: 'RG12 9FG'
                      country: 'UK'
                    email: 'person@example.org'
                    telephone: '0132232432'
                  representor:
                    full-name: 'Hermione Granger'
                    over-18: 'yes'
                    address:
                      line1: '95'
                      line2: 'Boar Lane'
                      line3: 'Sellack'
                      postcode: 'HR9 6LR'
                      country: 'UK'
                    email: 'elvin.ali@planninginspectorate.gov.uk'
                    telephone: '0137732432'
                    organisation-name: 'Hogwarts School of Witchcraft and Wizardry'
                  comment: 'this is my representation'
        required: true
      responses:
        '201':
          description: Returns the ID ( sometimes called web reference, not to be confused with web_ref in db ) of the newly created interested party
          content:
            application/json:
              schema:
                type: object
                properties:
                  referenceId:
                    type: string
                    example: '30000001'

  '/api/v1/interested-party/{token}':
    post:
      deprecated: true
      summary: Retrieves an interested party by token
      description: Retrieves an interested party by token and returns the interested party details if email provided in body matches retrieved party's email
      tags:
        - Interested Party
      parameters:
        - in: path
          name: token
          example: 'b03bee6bd65cf4d770ee4d8712d4eaef9b78d50a970b51e1'
          required: true
          schema:
            type: string
          description: Encrypted interested party ID
      requestBody:
        description: Interested party email
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Email'
        required: true
      responses:
        '200':
          description: Returns an interested party
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterestedParty'
        '404':
          description: Interested party could not be found

  '/api/v1/interested-party/{ID}/comments':
    put:
      deprecated: true
      summary: Persist interested party's comments
      description: Persist interested party's comments
      tags:
        - Interested Party
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: integer
            example: 30000120
          description: Unique identifier
      requestBody:
        description: Interested party comments
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: string
                  enum:
                    - draft
                    - final
                  example: 'draft'
                comments:
                  type: string
                  example: 'I dont like traffic'
      responses:
        '200':
          description: Comments updated successfully
        '400':
          description: Comments not updated

  '/api/v1/documents/{caseRef}':
    post:
      deprecated: true
      summary: Returns project documents
      description: Returns project documents
      tags:
        - Documents
      parameters:
        - in: path
          name: caseRef
          example: 'TR040009'
          required: true
          schema:
            type: string
          description: Case reference
      requestBody:
        description: Search and filtering criteria, required page number
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentSearchCriteria'
        required: true
      responses:
        '200':
          description: Returns list of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListWrapper'
        '404':
          description: No document found

