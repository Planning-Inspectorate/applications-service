      properties:
        id:
          type: string
          format: uuid
        fullName:
          type: string
          example: 'Hugo Boss'
          maxLength: 20
        createdAt:
          type: string
          format: date
          example: '2020-10-29T12:00:00.000Z'
          description: 'The creation date of the interested party was decided in ISO format'
        updatedAt:
          type: string
          format: date
          example: '2020-10-30T13:32:58.000Z'
